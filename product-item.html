<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Item</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- credit: https://codepen.io/virgilpana/pen/RNYQwB -->
  <div class="product-list">
    <div class="product-container">
      <div class="product-card animate">
        <img src="./shoe.png" alt=""/>
        <div class="add-to-cart-button">Add to Cart</div>
        <div class="stats">
          <div class="stats-container">
            <span class="product_price">$39</span>
            <span class="product_name">Pastel Block Vans</span>
            <p>Pastel Blue Vans Old School</p>

            <div class="product-options">
              <strong>SIZES</strong>
              <span>39, 40, 41, 42, 43</span>
              <strong>COLORS</strong>
              <div class="colors">
                <div class="c-blue"><span></span></div>
                <div class="c-red"><span></span></div>
                <div class="c-white"><span></span></div>
                <div class="c-green"><span></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
